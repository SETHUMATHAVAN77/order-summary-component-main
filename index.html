<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <img src="./images/pattern-background-mobile.svg" alt="bg" class="bg">
  <main class="card-section">
    <section class="card">
      <div class="image"><img src="./images/illustration-hero.svg" alt="hero" class="image"></div>
      <div class="card-description">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs,audio books, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="card-inside">
        <div class="image"><img src="./images/icon-music.svg" alt="music" class="music"></div>
        <p class="music-description"> Annual Plan
          $59.99/year
          </p>
          <p class="value"></p>
        <a href="#" class="change"><u>change</u></a>
      </div>
      <button class="btn-blue">Proceed to Payment</button>
      <h3 class="end">Cancel Order</h3>
    </section>
  </main>

</body>

</html>
